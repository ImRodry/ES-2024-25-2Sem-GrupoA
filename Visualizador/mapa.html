<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Propriedades</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch("propriedades.json")
      .then(res => res.json())
      .then(propriedades => {
        const map = L.map("map").setView([32.73, -17.14], 14)

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors"
        }).addTo(map)

        const turfPolys = propriedades.map(p => ({
          turf: turf.polygon([[...p.geometry, p.geometry[0]]]),
          original: p
        }))

        turfPolys.forEach((itemA, i) => {
          let isIntersecting = false

          for (let j = 0; j < turfPolys.length; j++) {
            if (i !== j && turf.booleanIntersects(itemA.turf, turfPolys[j].turf)) {
              isIntersecting = true
              break
            }
          }

          const coords = itemA.original.geometry.map(([lng, lat]) => [lat, lng])

          const poly = L.polygon(coords, {
            color: isIntersecting ? "red" : "blue",
            weight: 1
          }).addTo(map)

          poly.bindPopup(`
            <strong>ID:</strong> ${itemA.original.objectId}<br>
            <strong>Dono:</strong> ${itemA.original.owner}<br>
            <strong>Freguesia:</strong> ${itemA.original.freguesia}
          `)
        })
      })
  </script>
</body>
</html>
